<div class="list">
  <div class ="container" *ngIf="userDetails.length>0">
    <div *ngFor="let user of userDetails">
      <table>
        <tr>
          <th>User</th>
          <th>Post</th>
        </tr>
        <tr>
          <td>{{name}}</td>
          <td>{{user.message}}</td>
        </tr>
      </table>
      <br>
    </div>
  </div>

  <br>
  <p class="mat-h4 msg" *ngIf="userDetails<=0">No Posts Found!</p>
  </div>
